<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <h1 class="text-center center-block" href="#">Final Year Project</h1>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-pills nav-justified">
            <li {%if request.endpoint== 'home' %} class="active" {%else%} class="" {% endif %}><a data-toggle="pill"
                    href="{{ url_for('home')}}">About</a></li>
            <li {%if request.endpoint== 'results' %} class="active" {%else%} class="" {% endif %}><a data-toggle="pill"
                    href="{{ url_for('results')}}">Results</a></li>
            <li {%if request.endpoint== 'text_pred' %} class="active" {%else%} class="" {% endif %}><a
                    data-toggle="pill" href="{{ url_for('text_pred')}}">Text Prediction</a></li>
            <li {%if request.endpoint== 'user_pred' %} class="active" {%else%} class="" {% endif %}><a
                    data-toggle="pill" href="{{ url_for('user_pred')}}">User Prediction</a></li>
        </ul>
        <div class="tab-content">
            {%block content%}
            {%endblock%}
        </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
</body>

</html>
